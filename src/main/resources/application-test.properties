#PERFIL DE TESTE

#O H2 é um sistema de gerenciamento de banco de dados relacional (RDBMS) escrito em Java. A principal vantagem do H2
# é que ele é um banco de dados em memória, o que significa que não é necessário instalá-lo no seu sistema operacional

# Dados de conexão com o banco H2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
# H2 Client
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# JPA, SQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true